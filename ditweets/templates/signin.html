<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DITweets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body class="layout-default">
  <section class="hero is-fullheight is-medium is-primary is-bold">
        <div class="hero-body content">
          <div class="container has-text-centered">
              <div class="column is-4 is-offset-4">
              <div class="box">
                    <h2>Créer un compte</h2>

                     <form action="signin" method="post">
                       <div class="field">
                         <div class="control">
                           <input name="username" class="input is-medium{% if signinerror %} is-danger{% endif %}" type="text" placeholder="Utilisateur" autofocus="">
                           {% if signinerror %}<p class="help is-danger">Utilisateur existant</p>{% endif %}
                         </div>
                       </div>

                       <div class="field">
                         <div class="control">
                           <input name="password" class="input is-medium" type="password" placeholder="Mot de passe">
                         </div>
                       </div>

                       <div class="field">
                         <div class="control">
                           <input name="email" class="input is-medium" type="email" placeholder="Email">
                         </div>
                       </div>

                       <div class="field">
                         <div class="control">
                           <input name="nobot" class="input is-medium" type="text" placeholder="Qui a eu l'idée ?">
                           {% if boterror %}<p class="help is-danger">Non ! nouvel essai...</p>{% endif %}
                         </div>
                       </div>


                       <input type="submit" class="button is-block is-primary is-medium is-fullwidth" value="Créer">
                     </form>
                     <br>
                   </div>

                 </div>
               </div>
           </div>
  </section>
</body>
</html>
