{% extends "base.html" %}
{% block content %}
<section class="container">
  <hr/>
  <h3 class="title">Préférences</h3>
    <form action="login" method="post">

{% for account in accounts %}
<div class="columns">
  <div class="column">
    <span class="content is-large"><strong>{{ account }}</strong></span>
  </div>
  <div class="column">
    <div class="box">
      <div class="field is-horizontal">
        <div class="field-label">
          <i class="fab fa-twitter has-text-info"></i>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" name="member">
                RT
              </label>
              <label class="checkbox">
                <input type="checkbox" name="member">
                Like
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="box">
      <div class="field is-horizontal">
        <div class="field-label">
          <i class="fas fa-retweet has-text-info"></i>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" name="member">
                RT
              </label>
              <label class="checkbox">
                <input type="checkbox" name="member">
                Like
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="box">
      <div class="field is-horizontal">
        <div class="field-label">
          <i class="fas fa-heart has-text-danger"></i>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" name="member">
                RT
              </label>
              <label class="checkbox">
                <input type="checkbox" name="member">
                Like
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
    </form>
  </section>
{% endblock %}
